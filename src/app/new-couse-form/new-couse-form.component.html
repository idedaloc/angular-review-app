<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-gorup">
    <label for="name">Course Name</label>
    <input required minlength="3" ngModel name="name" #name="ngModel" id="courseName" type="text" class="form-control">
    <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
      <div *ngIf="name.errors.required">Name is requierd</div>
      <div *ngIf="name.errors.minlength">Name should be at least {{ name.errors.minlength.requiredLength }}</div>
    </div>
  </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select required ngModel name="category" #category=ngModel id="category" class="form-control">
        <option values=""></option>
        <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
      </select>
      <div *ngIf="category.touched && category.invalid"  class="alert alert-danger">
          <div *ngIf="category.errors.required">Category is requierd</div>
      </div>
    </div>
    <div class="checkbox">
      <label for="moneyBG">
        <input ngModel name="moneyBG" type="checkbox" id="moneyBG">
        30-day G.  
      </label>
    </div>

    <p>{{ f.value | json }}</p>
    <button class="btn btn-primary" [disabled]="f.invalid">Create</button>
  
</form>
